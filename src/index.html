<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moniruzzaman's todolist</title>
    <meta name="description" content="Try Monir's Todo List">
    <meta name="keywords" content="HTML, CSS, JavaScript, TodoList">
    <meta name="author" content="Moniruzzaman">
    <meta property="og:title" content="Moniruzzaman's Todo List App">
    <meta property="og:description" content="Try Monir's Todo List">
    <meta property="og:image" content="https://moniruzzaman-s-todolist.vercel.app/og-image.jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://moniruzzaman-s-todolist.vercel.app/">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="rebuilt-todo.css">
</head>

<body>

    <h2>Try Monir's Todo List</h2>
    <div class="three-input-grid">
        <input type="text" placeholder="Insert todolist" class="js-todo-input  todo-input" onkeydown="
        if(event.key==='Enter'){
            todoList();
        }
        ">
        <input type="date" class="dueDate-input css-todo-input" onkeydown="
        if(event.key==='Enter'){
            event.preventDefault()
            todoList();
        }
        ">
        <button onclick="
    todoList();
    " class="html-button">Add</button>
    </div>
    <div class="js-input-container input-container-grid"></div>
    <p class="credit-text">Built with ❤️ by Moniruzzaman</p>


    <script src="rebuilt-todo.js">
    </script>
</body>

</html>
